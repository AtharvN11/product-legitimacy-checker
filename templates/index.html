<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Review Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 border-danger rounded-4">
      <h1 class="text-danger text-center mb-4">Amazon Scam Detector</h1>
      <input type="text" id="urlInput" class="form-control" placeholder="Enter Amazon product URL or ASIN">
      <button class="btn btn-danger mt-3 w-100" onclick="scrape()">Analyze Product</button>
      <div id="loading" class="text-center mt-3" style="display:none;">
        <div class="spinner-border text-danger" role="status"></div>
        <p class="mt-2">Scraping in progress...</p>
      </div>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
