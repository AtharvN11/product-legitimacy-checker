<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Legitimacy Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 2rem;
      background-color: #b30000;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      background: #fdfdfd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .score-bar {
      height: 20px;
      border-radius: 10px;
      background: #ddd;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .score-bar-inner {
      height: 100%;
    }

    h3 {
      margin-bottom: 0.5rem;
    }

    #result {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Product Legitimacy Checker</h1>
  </div>

  <div class="container">
    <form id="url-form">
      <label for="url"><strong>Enter Product URL:</strong></label>
      <input type="text" id="url" name="url" placeholder="https://www.amazon.in/..." required>
      <button type="submit">Analyze</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
